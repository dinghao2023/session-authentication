<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<body>
    <form id="form1">
        <div>账号：<input type="text" name="username" autocomplete="off"></div>
        <div>账号：<input type="password" name="password"></div>
        <button>登录</button>
    </form>
</body>
<script>
    $(function() {
        $("#form1").on("submit",function(e) {
            e.preventDefault();//阻止默认提交行为
            //serialize() 方法创建以标准 URL 编码表示的文本字符串
            let para = $(this).serialize()
            $.post("/api/login",para,function(res) {
                // console.log(para)//username=admin&password=000000
                if(res.status === 0) {
                    location.href = "./index.html"
                }else {
                    alert("登录失败")
                }
            })
        })
    })
</script>
</html>
